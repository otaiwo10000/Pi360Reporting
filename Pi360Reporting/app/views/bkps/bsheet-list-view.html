



<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

           
            <table id="mprBalanceSheetTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>IsDeleted</th>
                       
                        <th style="width: 3%;">Action</th>

                    </tr>
                </thead>
                <tbody>
                    <!--<tr ng-scroll-repeat="mprBalanceSheet in vm.mprBalanceSheets" page-size="20" tolerance="200" class="warning">-->
                    <tr ng-repeat="m in vm.mprBSheets">
                        <td>
                            {{ m.Name}}
                        </td>
                        <td>
                            {{ m.isDeleted}}
                        </td>
                        
                        <td>
                            <!--<a class="btn btn-orange btn-xs" data-ui-sref="mpr-mprbalancesheet-edit({balancesheetId: mprBalanceSheet.BalanceSheetId})">
                                Edit
                            </a>-->
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
