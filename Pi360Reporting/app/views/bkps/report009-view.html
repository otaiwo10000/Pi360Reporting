

<button class="btn btn-success btn-xs col-xs-1" style="margin-left:2%;" ng-click="vm.toggleReportPage()">{{vm.toggleText}}</button>

    <div class="column form-group col-sm-offset-4" col-sm-3" style="position:center"> <span style="font-family:'Times New Roman', Times, serif; font-size:small; color:black"><strong>You are on Report View Page</strong></span>  </div>

    <div class="column form-group col-sm-12">

            <div class="form-group col-sm-12">
                <div class="form-group col-sm-2 ctrlmargin" style="margin-left:1%; margin-right:1%;">
                    <label class="control-label"><b>Account Number</b></label>
                    <div class="controls">
                        <input class="form-control" ng-model="vm.accountnumbermodel" >
                    </div>
                </div> <!--<div class="form-group col-sm-1">&nbsp</div>-->

                <div class="form-group col-sm-1" style="margin-right:1%;">
                    <label class="control-label"><b>Year</b></label>
                    <div class="controls">
                        <select ng-model="vm.yearmodel" class="form-control" ng-options="t.value as t.name for t in vm.yearList"></select>
                        <!--<select ng-model="list_category" class="form-control" ng-options="t.Id as t.Name for t in vm.test"></select>-->
                    </div>
                </div> <!--<div class="form-group col-sm-1">&nbsp</div>-->

                <div class="form-group col-sm-2" style="margin-right:1%;">
                    <label class="control-label"><b>Period</b></label>
                    <div class="controls">
                        <select ng-model="vm.periodmodel" class="form-control" ng-options="t.id as t.name for t in vm.periodList"></select>
                    </div>
                </div> <!--<div class="form-group col-sm-1">&nbsp</div>-->

                <div class="form-group col-sm-2" style="margin-right:1%;">
                    <label class="control-label"><b>Direction</b></label>
                    <div class="controls">
                        <select ng-model="vm.categorymodel" class="form-control" ng-options="t.value as t.name for t in vm.categoryList"></select>
                    </div>
                </div>

                <!--<div class="form-group col-sm-2" style="margin-right:1%;">

                    <div class="controls">
                        <select ng-model="vm.directionmodel" class="form-control" ng-options="t.value as t.name for t in vm.directionList"></select>
                    </div>
                </div>--> <!--<div class="form-group col-sm-1">&nbsp</div>-->

                <div class="form-group col-sm-2" style="margin-right:1%;">
                    <label class="control-label"><b>State</b></label>
                    <div class="controls">
                        <select ng-model="vm.statemodel" class="form-control" ng-options="t.value as t.name for t in vm.stateList"></select>
                    </div>
                </div>

                <!--<div class="form-group col-sm-2" style="margin-right:1%;">
                    <label class="control-label"><b>Product Type</b></label>
                    <div class="controls">
                        <select ng-model="vm.producttypemodel" class="form-control" ng-options="t.Caption as t.ProductCode for t in vm.productTypeList"></select>
                    </div>
                </div>-->

                <!--<div class="form-group col-sm-2" style="margin-right:1%;">
                    <label class="control-label"><b>Rank</b></label>
                    <div class="controls">
                        <select ng-model="vm.rankingmodel" class="form-control" ng-options="t.value as t.name for t in vm.rankingList"></select>
                    </div>
                </div>-->

                <!--<div class="form-group col-sm-1" style="margin-right:1%;">
                    <label class="control-label"><b>Top</b></label>
                    <div class="controls">
                        <input ng-model="vm.topmodel" class="form-control" type="number" />
                    </div>
                </div>--> 

                <div class="form-group col-sm-1" style="margin-right:1%;">
                    <label class="control-label"><b>Currency</b></label>
                    <div class="controls">
                        <select ng-model="vm.currencymodel" class="form-control" ng-options="t.id as t.name for t in vm.currencyList"></select>
                    </div>
                </div> 

                <div class="form-group col-sm-1">
                    <label class="control-label"> &nbsp </label>
                    <input type="button" class="btn-sm btn btn-primary btn-rounded btn-block" ng-click="vm.reportSet009()" id="set009" value="Apply">
                </div>
            </div>

                </div>
            </div>-->

    </div>
</div>
