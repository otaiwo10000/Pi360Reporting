
<button class="btn btn-success btn-xs col-xs-1" style="margin-left:2%;" ng-click="vm.toggleReportPage()">{{vm.toggleText}}</button>

<div class="row" id="report003" style="font-family:'Times New Roman', Times, serif; font-size:small; color:black">

    <div class="column form-group col-sm-offset-4" col-sm-3" style="position:center"> <span style="font-family:'Times New Roman', Times, serif; font-size:small; color:black"><strong>You are on Report View Page</strong></span>  </div>


    <div class="column form-group col-sm-12">
        <form method="get" class="form-horizontal">

            <div class="form-group col-sm-2" style="margin-left:1%; margin-right:1%;">
                <label class="control-label"><b>Year</b></label>
                <div class="controls">
                    <select ng-model="vm.yearmodel" class="form-control" ng-options="t.value as t.name for t in vm.yearList" ng-change="vm.rundateFunc2(vm.yearmodel)"></select>
                    <!--<select ng-model="list_category" class="form-control" ng-options="t.Id as t.Name for t in vm.test"></select>-->
                </div>
            </div> 

            <div class="form-group col-sm-2" style="margin-right:1%;">
                <label class="control-label"><b>Period</b></label>
                <div class="controls">
                    <select ng-model="vm.periodmodel" class="form-control" ng-options="t.id as t.name for t in vm.periodList"></select>
                </div>
            </div> 

           
			 <!-- <div class="form-group col-sm-2" style="margin-right:1%;"> -->
                <!-- <label class="control-label"><b>Run Date</b></label> -->
                <!-- <div class="controls"> -->
                    <!-- <select ng-model="vm.rundatemodel" class="form-control" ng-options="t.RunDate as t.RunDate | date:'yyyy-MM-dd' for t in vm.rundateList "></select> -->
                <!-- </div> -->
            <!-- </div>  -->
			
             <div class="form-group col-sm-4" style="margin-right:1%; max-height:1px;">
                <label class="control-label">Run Date</label>
                <div class="controls">
                    <div class="row">
                        <div class="col-xs-6">
                            <div isteven-multi-select
                                 max-labels="1"
                                 input-model="vm.rundateList"
                                 output-model="selectedItems"
                                 button-label="RunDate"
                                 item-label="RunDate"
                                 on-close="getSelectItems(selectedItems)"
                                 tick-property="ticked">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
			
            <div class="form-group col-sm-1">
                <label class="control-label"> &nbsp </label>
                <button type="button" class="btn-sm btn btn-primary btn-rounded btn-block" data-ng-click="vm.reportSet003()" id="set003">
                    Apply
                </button>
            </div>
        </form>

    </div>
</div>

    <form class="form-horizontal" style="height: 100%;">
        <div style="height:100%; background-color: transparent;">
             <iframe src="{{'/App/pages/Viewer003.aspx?id=' + vm.reportId + '&period3=' + vm.periodmodel3 + '&year=' + vm.yearmodel2 + '&period=' + vm.periodmodel2 + '&path=' + vm.pathmodel2 + '&rundate=' + vm.rundatemodel2 }}" style="width:280%;height:2600px; overflow-y:hidden; overflow-x:auto"></iframe>
        </div>
    </form>
</div>
