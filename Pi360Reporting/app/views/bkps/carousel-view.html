            <slide ng-repeat="slide in slides" active="slide.active">
                <div class="" style="width:600px;margin:auto;">
                    <div>
                        <img ng-src="{{slide.image}}" width="200px" style="float:left;">
                    </div>
                    
                </div>
            </slide>
        </carousel>
    </div>
</div>
