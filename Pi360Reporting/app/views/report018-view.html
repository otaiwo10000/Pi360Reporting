<button class="btn btn-success btn-xs col-xs-1" style="margin-left:2%;" ng-click="vm.toggleReportPage()">{{vm.toggleText}}</button>

<div class="row" id="report018" style="font-family:'Times New Roman', Times, serif; font-size:small; color:black">

    <div class="column form-group col-sm-offset-4" col-sm-3" style="position:center"> <span style="font-family:'Times New Roman', Times, serif; font-size:small; color:black"><strong>You are on Report View Page</strong></span>  </div>


    <div class="column form-group col-sm-12">
        <form method="get" class="form-horizontal">

            <div class="form-group col-sm-1" style="margin-left:1%; margin-right:1%;">
                <label class="control-label"><b>Year</b></label>
                <div class="controls">
                    <select ng-model="vm.yearmodel" class="form-control" ng-options="t.value as t.name for t in vm.yearList"></select>
                </div>
            </div> <!--<div class="form-group col-sm-1">&nbsp</div>-->

            <div class="form-group col-sm-2" style="margin-right:1%;">
                <label class="control-label"><b>Period</b></label>
                <div class="controls">
                    <select ng-model="vm.periodmodel" class="form-control" ng-options="t.id as t.name for t in vm.periodList"></select>
                </div>
            </div> 

            <div class="form-group col-sm-1" style="margin-right:1%;">
                <label class="control-label"><b>Currency</b></label>
                <div class="controls">
                    <select ng-model="vm.currencymodel" class="form-control" ng-options="t.id as t.name for t in vm.currencyList"></select>
                </div>
            </div> 

            <div class="form-group col-sm-2" style="margin-right:1%;">
                <label class="control-label"><b>State</b></label>
                <div class="controls">
                    <select ng-model="vm.statemodel" class="form-control" ng-options="t.value as t.name for t in vm.stateList"></select>
                </div>
            </div>

            <div class="form-group col-sm-2" style="margin-right:1%;">
                <label class="control-label"><b>Report Level</b></label>
                <div class="controls">
                    <select ng-model="vm.reportlevelmodel" class="form-control" ng-options="t.value as t.name for t in vm.reportlevelList"></select>
                </div>
            </div> 

            <div class="form-group col-sm-2" style="margin-right:1%;">
                <label class="control-label"><b>Type</b></label>
                <div class="controls">
                    <select ng-model="vm.typemodel" class="form-control" ng-options="t.value as t.name for t in vm.typeList"></select>
                </div>
            </div> 

            <div class="form-group col-sm-1" style="margin-right:1%;">
                <label class="control-label"><b>Metric Type</b></label>
                <div class="controls">
                    <select ng-model="vm.metrictypemodel" class="form-control" ng-options="t.value as t.name for t in vm.metrictypeList"></select>
                </div>
            </div> 

           



            <div class="form-group col-sm-1">
                <label class="control-label"> &nbsp </label>
                <input type="button" class="btn-sm btn btn-primary btn-rounded btn-block" data-ng-click="vm.reportSet018();" id="set018" value="Apply">
            </div>
        </form>

    </div>
</div>

    <form class="form-horizontal" style="height: 100%;">
        <div style="height:100%; background-color: transparent;">
             <iframe src="{{'/App/pages/Viewer018.aspx?id=' + vm.reportId + '&period3=' + vm.periodmodel3 + '&year=' + vm.yearmodel2 + '&period=' + vm.periodmodel2 + '&state=' + vm.statemodel2 + '&path=' + vm.pathmodel2 + '&type=' + vm.typemodel2 + '&metrictype=' + vm.metrictypemodel2 + '&currency=' + vm.currencymodel2 + '&reportlevel=' + vm.reportlevelmodel2 }}" style="width:99%;height:2600px; overflow-y:hidden; overflow-x:auto"></iframe>
        </div>
    </form>
</div>
