<div class="row" id="report030" style="font-family:'Times New Roman', Times, serif; font-size:small; color:black">

    <div class="column form-group col-sm-offset-4" col-sm-3" style="position:center"> <span style="font-family:'Times New Roman', Times, serif; font-size:small; color:black"><strong>You are on Report View Page</strong></span>  </div>

    <div class="column form-group col-sm-12">
        <form method="get" class="form-horizontal">

            <div class="form-group col-sm-2" style="margin-left:1%; margin-right:1%;">
                <label class="control-label"><b>Year</b></label>
                <div class="controls">
                    <select ng-model="vm.yearmodel" class="form-control" ng-options="t.value as t.name for t in vm.yearList" ng-change="vm.dateListFunc2(vm.yearmodel)"></select>
                    <!--<select ng-model="list_category" class="form-control" ng-options="t.Id as t.Name for t in vm.test"></select>-->
                </div>
            </div>


            <div class="form-group col-sm-2" style="margin-right:1%;">
                <label class="control-label"><b>Start Date</b></label>
                <div class="controls">
                    <select ng-model="vm.startdatemodel" class="form-control" ng-options="d.RunDate as d.RunDate for d in vm.dateList"></select>
                </div>
            </div>
            <div class="form-group col-sm-2" style="margin-right:1%;">
                <label class="control-label"><b>End Date</b></label>
                <div class="controls">
                    <select ng-model="vm.enddatemodel" class="form-control" ng-options="d.RunDate as d.RunDate for d in vm.dateList"></select>
                </div>
            </div>
            <div class="form-group col-sm-2" style="margin-right:1%;">
                <label class="control-label"><b>Metric</b></label>
                <div class="controls">
                    <input ng-model="vm.metricmodel" class="form-control" type="text" />
                </div>
            </div>
            <!--<div class="form-group col-sm-2" style="margin-right:1%;">
        <label class="control-label"><b>Metric Type</b></label>

            <select ng-model="vm.reporttypemodel" class="form-control" ng-options="rt.value as rt.name for rt in vm.reporttypeList"></select>
        </div>
    </div>-->
            <div class="form-group col-sm-2" style="margin-right:1%;">
                <label class="control-label"><b>Analysis Type</b></label>
                <div class="controls">
                    <select ng-model="vm.analysistypemodel" class="form-control" ng-options="at.value as at.name for at in vm.analysistypeList"></select>
                </div>
            </div>

            <div class="form-group col-sm-2" style="margin-right:1%;">
                <label class="control-label"><b>Sort Order</b></label>
                <div class="controls">
                    <select ng-model="vm.sortordermodel" class="form-control" ng-options="s.value as s.name for s in vm.sortorderList"></select>
                </div>
            </div>



            <div class="form-group col-sm-1">
                <label class="control-label"> &nbsp </label>
                <button type="button" class="btn-sm btn btn-primary btn-rounded btn-block" data-ng-click="vm.reportSet030()" id="set030">
                    Apply
