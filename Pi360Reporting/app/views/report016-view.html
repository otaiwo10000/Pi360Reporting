<button class="btn btn-success btn-xs col-xs-1" style="margin-left:2%;" ng-click="vm.toggleReportPage()">{{vm.toggleText}}</button>


<div class="row" id="report016" style="font-family:'Times New Roman', Times, serif; font-size:small; color:black">

    <div class="column form-group col-sm-offset-4" col-sm-3" style="position:center"> <span style="font-family:'Times New Roman', Times, serif; font-size:small; color:black"><strong>You are on Report View Page</strong></span>  </div>
    <!--</div>-->
    <!--<div class="row" style="font-family:'Times New Roman', Times, serif; font-size:large; color:black" id="report001">-->



    <div class="column form-group col-sm-12">
        <form method="get" class="form-horizontal">

            <div class="form-group col-sm-2" style="margin-left:1%; margin-right:1%;">
                <label class="control-label"><b>Year</b></label>
                <div class="controls">
                    <select ng-model="vm.yearmodel" class="form-control" ng-options="t.value as t.name for t in vm.yearList"></select>
                    <!--<select ng-model="list_category" class="form-control" ng-options="t.Id as t.Name for t in vm.test"></select>-->
                </div>
            </div> <!--<div class="form-group col-sm-1">&nbsp</div>-->

            <div class="form-group col-sm-2" style="margin-right:1%;">
                <label class="control-label"><b>Period</b></label>
                <div class="controls">
                    <select ng-model="vm.periodmodel" class="form-control" ng-options="t.id as t.name for t in vm.periodList"></select>
                </div>
            </div> 

            <div class="form-group col-sm-2" style="margin-right:1%;">
                <label class="control-label"><b>Report Level</b></label>
                <div class="controls">
                    <select ng-model="vm.reportlevelmodel" class="form-control" ng-options="t.value as t.name for t in vm.reportlevelList"></select>
                </div>
            </div>

            <div class="form-group col-sm-2" style="margin-right:1%;">
                <label class="control-label"><b>Caption Type</b></label>
                <div class="controls">
                    <select ng-model="vm.captiontypemodel" class="form-control" ng-options="t.value as t.name for t in vm.captionTypeList" ng-change="vm.captiontypeFunc2(vm.captiontypemodel)"></select>
                </div>
            </div> 

            <div class="form-group col-sm-2" style="margin-right:1%;">
                <label class="control-label"><b>Caption</b></label>
                <div class="controls">
                    <select ng-model="vm.captionmodel" class="form-control" ng-options="t as t for t in vm.captionList"></select>
                </div>
            </div> 

            <div class="form-group col-sm-1">
                <label class="control-label"> &nbsp </label>
                <input type="button" class="btn-sm btn btn-primary btn-rounded btn-block" data-ng-click="vm.reportSet016();" id="set016" value="Apply">
            </div>

            <!--<div class="form-group col-xs-1">
                <label>  </label>
                <input type="button" class="btn-lg btn btn-primary btn-rounded btn-block" ng-click="vm.reportSet016()" id="set016" value="Apply">
            </div>-->
        </form>

    </div>
</div>

    <div class="row">-->
<div style="font-family:'Times New Roman', Times, serif; font-size:large; color:black">
    <form class="form-horizontal" style="height: 100%;">
        <div style="height:100%; background-color: transparent;">
             <iframe src="{{'/App/pages/Viewer016.aspx?id=' + vm.reportId + '&period3=' + vm.periodmodel3 + '&year=' + vm.yearmodel2 + '&period=' + vm.periodmodel2 + '&caption=' + vm.captionmodel2 + '&path=' + vm.pathmodel2 + '&captiontype=' + vm.captiontypemodel2 + '&reportlevel=' + vm.reportlevelmodel2 }}" style="width:99%;height:2600px; overflow-y:hidden; overflow-x:auto"></iframe>
        </div>
    </form>
</div>
