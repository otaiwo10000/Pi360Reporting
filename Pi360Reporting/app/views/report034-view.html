
<button class="btn btn-success btn-xs col-xs-1" style="margin-left:2%;" ng-click="vm.toggleReportPage()">{{vm.toggleText}}</button>

<div class="row" id="report034" style="font-family:'Times New Roman', Times, serif; font-size:small; color:black">

    <div class="column form-group col-sm-offset-4" col-sm-3" style="position:center"> <span style="font-family:'Times New Roman', Times, serif; font-size:small; color:black"><strong>You are on Report View Page</strong></span>  </div>


    <!--</div>-->
    <!--<div class="row" style="font-family:'Times New Roman', Times, serif; font-size:large; color:black" id="report001">-->

    <div class="column form-group col-sm-12">
        <form method="get" class="form-horizontal">

            <div class="form-group col-sm-12">
                <div class="form-group col-sm-2" style="margin-left:1%; margin-right:1%;">
                    <label class="control-label"><b>Account Number</b></label>
                    <div class="controls">
                        <input ng-model="vm.accountnumbermodel" class="form-control" type="text" />
                    </div>
                </div>
                <div class="form-group col-sm-2" style="margin-right:1%;">
                    <label class="control-label"><b>Period</b></label>
                    <div class="controls">
                        <select ng-model="vm.periodmodel" class="form-control" ng-options="t.id as t.name for t in vm.periodList"></select>
                    </div>
                </div>

                <div class="form-group col-sm-1" style="margin-right:1%;">
                    <label class="control-label"><b>Year</b></label>
                    <div class="controls">
                        <select ng-model="vm.yearmodel" class="form-control" ng-options="t.value as t.name for t in vm.yearList"></select>
                    </div>
                </div>

                <div class="form-group col-sm-2" style="margin-right:1%;">
                    <label class="control-label"><b>State</b></label>
                    <div class="controls">
                        <select ng-model="vm.statemodel" class="form-control" ng-options="t.value as t.name for t in vm.stateList"></select>
                    </div>
                </div>

                <div class="form-group col-sm-2" style="margin-right:1%;">
                    <label class="control-label"><b>Report Type</b></label>
                    <div class="controls">
                        <select ng-model="vm.reporttypemodel" class="form-control" ng-options="r.value as r.name for r in vm.reportTypeList"></select>
                    </div>
                </div>

                <div class="form-group col-sm-1">
                    <label class="control-label"> &nbsp </label>
                    <input type="button" class="btn-sm btn btn-primary btn-rounded btn-block" ng-click="vm.reportSet034()" id="set034" value="Apply">
                </div>
            </div>

            <!--<div class="form-group col-sm-12">
                <div class="col-xs-offset-10 col-xs-1">
                    <input type="button" class="btn-lg btn btn-primary btn-rounded btn-block" ng-click="vm.reportSet008()" id="set008" value="Apply">
                </div>
            </div>-->
        </form>

    </div>
</div>

    <div class="row">-->
<div style="font-family:'Times New Roman', Times, serif; font-size:large; color:black">
    <form class="form-horizontal" style="height: 100%;">
        <div style="height:100%; background-color: transparent;">
             <iframe src="{{'/App/pages/Viewer034.aspx?id=' + vm.reportId + '&period3=' + vm.periodmodel3 + '&accountnumber=' + vm.accountnumbermodel2 + '&path=' + vm.pathmodel2 + '&period=' + vm.periodmodel2 + '&reporttype=' + vm.reporttypemodel2 + '&state=' + vm.statemodel2 + '&year=' + vm.yearmodel2 }}" style="width:99%;height:2600px; overflow-y:hidden; overflow-x:auto"></iframe>
        </div>
    </form>
</div>
